version: 2.1
executors:
  node-executor:
    docker:
      - image: circleci/node:10.15
    working_directory: ~/repo

jobs:
  tag-only:
    executor: node-executor
    environment:
      - GIT_BASE_REVISION: << pipeline.git.base_revision >>
      - GIT_CURRENT_REVISION: << pipeline.git.revision >>
      - GIT_TAG: << pipeline.git.tag >>
      - GIT_BRANCH: << pipeline.git.branch >>
    steps:
      - checkout
      - run:
          name: 'print information'
          command: |
            echo "tag-only-job"
            echo "The tag triggering: $GIT_TAG"
            echo "The branch triggering: $GIT_BRANCH"
  
  no-tag-only:
    executor: node-executor
    environment:
      - GIT_BASE_REVISION: << pipeline.git.base_revision >>
      - GIT_CURRENT_REVISION: << pipeline.git.revision >>
      - GIT_TAG: << pipeline.git.tag >>
      - GIT_BRANCH: << pipeline.git.branch >>
    steps:
      - checkout
      - run:
          name: 'print information'
          command: |
            echo "no-tag-only-job"
            echo "The tag triggering: $GIT_TAG"
            echo "The branch triggering: $GIT_BRANCH"

workflows:
  version: 2.1
  print_infos:
    jobs:
      - tag-only:
          filters:
            tags:
              only: /.+@[0-9]+\.[0-9]+\.[0-9]+(-rc\.[0-9]+)?/
            branches:
              ignore: /.*/
      - no-tag-only:
          filters:
            branches:
              only: ci-dev
            tags:
              ignore: /.+@[0-9]+\.[0-9]+\.[0-9]+(-rc\.[0-9]+)?/
