version: 2.1

executors:
  node-executor:
    docker:
      - image: circleci/node:10.15
    working_directory: ~/repo
    environment:
      - NODE_BIN_DIR: "node_modules/.bin"
      - PRERELEASE_COMMIT_HEAD: "chore(prerelease): bump version"
      - RELEASE_COMMIT_HEAD: "chore(release): bump version"

commands:
  add-github-write-key:
    description: "Add GitHub read/write ssh key"
    steps:
      - add_ssh_keys:
          fingerprints:
            - "47:59:56:60:06:a3:38:a0:35:b8:a2:46:5f:47:b3:e5"

  set-git-user:
    description: "Set git user in config"
    parameters:
      email:
        type: string
        default: "developer@twreporter.org"
      username:
        type: string
        default: "reporterdev"
    steps:
      - run: git config --global user.email << parameters.email >>
      - run: git config --global user.name << parameters.username >>

  set-npm-auth:
    description: "Set NPM authentication"
    steps:
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc

  install-build-deps:
    description: "Install build dependencies"
    steps:
      - restore_cache:
          keys:
            - v2-dependencies-build-{{ checksum "yarn.lock" }}
      - run: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
            - packages/core/node_modules
            - packages/index-page/node_modules
            - packages/react-article-components/node_modules
            - packages/react-components/node_modules
            - packages/redux/node_modules
            - packages/universal-header/node_modules
          key: v2-dependencies-build-{{ checksum "yarn.lock" }}

  publish:
    description: "Publish packages to NPM registry if needed"
    parameters:
      prerelease:
        type: boolean
        default: false
    steps:
      - run:
          name: "Publish packages to NPM registry if needed"
          command: |
            ${NODE_BIN_DIR}/lerna publish from-package \
              <<# parameters.prerelease >> --pre-dist-tag rc<</ parameters.prerelease >> \
              --yes

  version:
    description: "Bump packages version if needed"
    parameters:
      prerelease:
        type: boolean
        default: false
    steps:
      - run:
          name: "Bump packages version if needed"
          command: |
            echo "HEAD before version: $(git log -1 --pretty=format:%H)"
            # Bump release version and push to origin (distribution files are built at `prepublishOnly` hook)
            ${NODE_BIN_DIR}/lerna version \
              --conventional-commits \
              <<# parameters.prerelease >>--preid rc<</ parameters.prerelease >> \
              <<# parameters.prerelease >>--conventional-prerelease<</ parameters.prerelease >> \
              <<^ parameters.prerelease >>--conventional-graduate<</ parameters.prerelease >> \
              --include-merged-tags \
              <<# parameters.prerelease >>--message "$PRERELEASE_COMMIT_HEAD"<</ parameters.prerelease >> \
              <<^ parameters.prerelease >>--message "$RELEASE_COMMIT_HEAD"<</ parameters.prerelease >> \
              --yes
            # Push new version commit back to origin/master
            <<^ parameters.prerelease >>git push origin master<</ parameters.prerelease >>
            echo "HEAD after version: $(git log -1 --pretty=format:%H)"

jobs:

  overall-test:
    executor: node-executor
    steps:
      - checkout
      - install-build-deps
      - run:
          name: 'Run overall tests'
          command: npm run test
  
  changed-packages-tests:
    executor: node-executor
    steps:
      - checkout
      - install-build-deps
      - run:
          name: 'Run package tests if changed'
          command: ${NODE_BIN_DIR}/lerna run test --since

  version:
    executor: node-executor
    parameters:
      prerelease:
        type: boolean
        default: false
    steps:
      - checkout
      - install-build-deps
      - add-github-write-key
      - set-git-user
      - version:
          prerelease: << parameters.prerelease >>

  publish:
    executor: node-executor
    parameters:
      prerelease:
        type: boolean
        default: false
    steps:
      - checkout
      - install-build-deps
      - set-npm-auth
      - publish:
          prerelease: << parameters.prerelease >>

workflows:
  version: 2.1
  version_and_publish:
    jobs:
      - test:
          filters:
            branches:
              only:
                - release
                - master
      - version:
          name: version_release
          prerelease: false
          requires:
            - test
          filters:
            branches:
              only: release
      - publish:
          name: publish_release
          prerelease: false
          requires:
            - test
          filters:
            branches:
              only: release
      - version:
          name: version_prerelease
          prerelease: true
          requires:
            - test
          filters:
            branches:
              only: master
      - publish:
          name: publish_prerelease
          prerelease: true
          requires:
            - test
          filters:
            branches:
              only: master
