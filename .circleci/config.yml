version: 2.1
executors:
  node-executor:
    docker:
      - image: circleci/node:10.15
    working_directory: ~/repo

jobs:
  test-npm:
    executor: node-executor
    environment:
      - GIT_BASE_REVISION: << pipeline.git.base_revision >>
      - GIT_CURRENT_REVISION: << pipeline.git.revision >>
      - GIT_TAG: << pipeline.git.tag >>
      - GIT_BRANCH: << pipeline.git.branch >>
    steps:
      - checkout
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: |
            npm whoami
            npm ping
            npm profile get
            npm config list
            npm view @twreporter/core

workflows:
  version: 2.1
  print_infos:
    jobs:
      - test-npm:
          filters:
            branches:
              only: ci-dev
