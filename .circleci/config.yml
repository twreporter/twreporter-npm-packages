version: 2.1
executors:
  node-executor:
    docker:
      - image: circleci/node:10.15
    working_directory: ~/repo

jobs:
  push-tag:
    executor: node-executor
    environment:
      - GIT_BASE_REVISION: << pipeline.git.base_revision >>
      - GIT_CURRENT_REVISION: << pipeline.git.revision >>
      - GIT_TAG: << pipeline.git.tag >>
      - GIT_BRANCH: << pipeline.git.branch >>
    steps:
      - checkout
      - run:
          name: 'Create GitHub PR'
          command: |
            curl -X POST -H "Authorization: token $GITHUB_TOKEN" -H "Content-Type: application/json" -d '{"title" : "Test PR from CI", "head" : "ci-dev", "base": "master", "body": "### Test PR\ntesttest"}' "https://api.github.com/repos/twreporter/twreporter-npm-packages/pulls"

workflows:
  version: 2.1
  print_infos:
    jobs:
      - push-tag:
          filters:
            branches:
              only: ci-dev
