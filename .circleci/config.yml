version: 2.1
executors:
  node-executor:
    docker:
      - image: circleci/node:10.15
    working_directory: ~/repo

jobs:
  push-tag:
    executor: node-executor
    environment:
      - GIT_BASE_REVISION: << pipeline.git.base_revision >>
      - GIT_CURRENT_REVISION: << pipeline.git.revision >>
      - GIT_TAG: << pipeline.git.tag >>
      - GIT_BRANCH: << pipeline.git.branch >>
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "1f:2d:43:07:77:82:69:5a:76:5e:43:4b:7c:4f:bd:33"
      - run:
          name: 'bump version'
          command: git tag ci-dev-test-tag-<< pipeline.git.revision >>
      - run:
          name: 'push tag'
          command: git push origin ci-dev-test-tag-<< pipeline.git.revision >>

workflows:
  version: 2.1
  print_infos:
    jobs:
      - push-tag:
          filters:
            branches:
              only: ci-dev
